<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/createPost1.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

    <h1>UNISWAP</h1>

<div class="container">

    <h2 align="center">상품등록</h2>
    
    <hr width="250px">
    
    <form th:action="@{/market/create}" th:object="${createPostDto}" method="post" enctype="multipart/form-data">

        <div th:if="${#fields.hasGlobalErrors()}">

            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}" align="center">글로벌 오류 메시지</p>

        </div>

        <div class="form-group">

            <input class="an" type="text" id="title" th:field="*{title}" placeholder="제목" th:errorclass="field-error" required >
            
        </div>

        <div class="form-group">

            <input class="bn" type="number" placeholder="가격" id="price" th:field="*{price}" required>

        </div>


        <div class="form-group">

            <input type="file" id="imageFiles" th:field="*{imageFiles}" multiple>

        </div>


        <div class="form-group">

            <textarea class="content" placeholder="내용" th:field="*{content}" rows="4" required></textarea>

        </div>

        <div class="tlqkf">

        <button type="submit">등록</button>

        </div>
    </form>
</div>
</body>
</html>
