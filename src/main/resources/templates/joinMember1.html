<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Member</title>
    <link rel="stylesheet" href="/css/joinMember1.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
<h2>UNISWAP</h2>
<form action="/member/join" method="post">
    <div>
        <input placeholder="아이디" type="text" id="email" name="email">
    </div>
    <div>
        <input placeholder="비밀번호" type="password" id="password" name="password">
    </div>
    <div>
        <input placeholder="이름" type="text" id="name" name="name">
    </div>
    <div>
        <input placeholder="학번" type="text" id="studentId" name="studentId">
    </div>
    <div>
        <input placeholder="닉네임" type="text" id="nickName" name="nickName"/>
    </div>
    <hr width="340px">
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
</body>
</html>
