<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Market</title>
</head>
<body>
<h1>Market</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Created date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td>
            <img th:src="|/images/${post.thumbnailName}|" width="100" height="100"/>
        </td>
        <td>
            <a th:href="@{~/market/{postId}(postId=${post.postId})}" th:text="${post.title}"></a>
        </td>
        <td>
            <a th:href="@{~/market/{postId}(postId=${post.postId})}" th:text="${post.price}"></a>
        </td>
        <td>
            <div th:text="${post.createdDate}"></div>
        </td>
    </tr>
    </tbody>
</table>
<button onclick="location.href='/market/create'">상품 등록 하기</button>
<a href="/">Home</a>
</body>
</html>
