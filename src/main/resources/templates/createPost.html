<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* 가운데 정렬 스타일 추가 */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }


        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="file"] {
            border: none;
            padding: 0;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>상품 등록 폼</h2>
    <form th:action="@{/market/create}" th:object="${createPostDto}" method="post" enctype="multipart/form-data">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" th:errorclass="field-error" required>
        </div>
        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" id="price" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label for="imageFiles">파일</label>
            <input type="file" id="imageFiles" th:field="*{imageFiles}" multiple>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" rows="4" required></textarea>
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
