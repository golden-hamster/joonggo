<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>
    <h4 class="mb-3">상품 입력</h4>
    <form th:action="@{/market/create}" method="post" enctype="multipart/form-data">
        <ul>
            <li>제목<input type="text" name="title"></li>
            <li>가격<input type="text" name="price"></li>
            <li>내용<input type="text" name="content"></li>
            <li>파일<input type="file" name="imageFiles" ></li>
        </ul>
        <input type="submit"/>
    </form>
</div> <!-- /container -->
</body>
</html>
